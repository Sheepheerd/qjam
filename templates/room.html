<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Stream Aggregator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      
        /* --- CSS Reset & Variables --- */
        :root {
            --bg-color: #050505;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --player-height: 90px;
            --header-height: 80px;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- NEW: AMBIENT BACKGROUND LAYER --- */
        #ambient-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        #ambient-background img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: blur(80px) brightness(0.4) saturate(1.5); /* The "Vibe" Effect */
            transform: scale(1.2); /* Zoom in to hide blur edges */
            transition: opacity 1s ease;
        }
        /* Gradient overlay to ensure text is always readable */
        .vignette {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        }

        /* --- Header --- */
        header {
            height: var(--header-height);
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            /* Glassmorphism */
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .input-wrapper { position: relative; flex-grow: 1; }

        input[type="text"] {
            width: 100%;
            padding: 14px 24px;
            border-radius: 30px; /* Pill shape */
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        input[type="text"]:focus { 
            background: rgba(0, 0, 0, 0.8); 
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Improved "Add" Button */
        .btn-add {
            background: white;
            color: black;
            border: none;
            height: 46px; /* Match input height */
            padding: 0 24px;
            border-radius: 23px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
        }
        .btn-add:hover { filter: brightness(0.9); }
        .btn-add:active { transform: scale(0.95); }

        #search-results {
            position: absolute; top: 110%; left: 0; right: 0;
            background: #1a1a1a; border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            list-style: none; padding: 0; margin: 0;
            max-height: 400px; overflow-y: auto; z-index: 100;
        }
        #search-results li { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #333; }
        #search-results li:hover { background: #333; }

        /* --- SPLIT LAYOUT --- */
        main {
            flex: 1;
            display: flex;
            height: calc(100vh - var(--header-height) - var(--player-height));
            overflow: hidden;
            padding: 40px;
            gap: 60px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* Left Column: Big Art & Main Info */
        .art-column {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 300px;
        }

        #now-playing-art {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1/1;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            overflow: hidden;
            margin-bottom: 30px;
        }
        #now-playing-art img { width: 100%; height: 100%; object-fit: cover; }

        /* NEW: Main Info Typography */
        #main-info-area {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        #main-title {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 10px 0;
            line-height: 1.2;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
        }
        #main-artist {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.7);
            margin: 0;
            font-weight: 500;
        }

        /* Right Column: Queue */
        .queue-column {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.3); /* Slight darkening for readability */
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 300px;
        }

        .queue-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;
        }
        
        h3 { margin: 0; color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1.5px; }

        #queue-scroll-area { overflow-y: auto; flex: 1; padding-right: 5px; }
        #queue-list { list-style: none; padding: 0; margin: 0; }
        
        /* Apply to items loaded via HTMX */
        .queue-item { 
            display: flex; align-items: center; padding: 12px; 
            border-radius: 8px; transition: background 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .queue-item:hover { background: rgba(255, 255, 255, 0.1); }

        /* --- Footer Player --- */
        .player-bar {
            height: var(--player-height);
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; padding: 0 40px;
            z-index: 50;
        }
        #player-container { width: 100%; display: flex; justify-content: center; }

        /* Helper Classes */
        .btn-secondary {
            background: rgba(255,255,255,0.1); border: none; color: white;
            padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; cursor: pointer;
            transition: background 0.2s;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }

        /* Player Controls */
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; height: 20px; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track { background: rgba(255,255,255,0.2); height: 4px; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px; background: #fff;
            border-radius: 50%; margin-top: -4px; 
        }
        .play-btn {
            background: white; border: none; border-radius: 50%; width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: transform 0.1s;
        }
        .play-btn:active { transform: scale(0.95); }
        .icon-btn { background: none; border: none; color: #aaa; cursor: pointer; padding: 8px; }
        .icon-btn:hover { color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  </head>
  <body>

    <div id="ambient-background">
        <div class="vignette"></div>
    </div>

    <header>
        <div class="greet-container">
          <span class="greet-text">Hi, {{ user_name }}!</span>
          <style>
            /* --- Greeting Container --- */
            .greet-container {
                display: flex;
                align-items: center;
            }

            /* --- Greeting Text --- */
            .greet-text {
                font-size: 0.9rem;
                font-weight: 600;
                letter-spacing: 0.3px;

                color: rgba(255, 255, 255, 0.85);

                padding: 8px 16px;
                border-radius: 999px;

                background: rgba(255, 255, 255, 0.08);
                backdrop-filter: blur(12px);

                box-shadow:
                    inset 0 1px 0 rgba(255, 255, 255, 0.05),
                    0 8px 20px rgba(0, 0, 0, 0.35);
            }

            .greet-text strong {
                color: white;
                font-weight: 700;
            }
          </style>
        </div>
        <div class="search-container">
            <div class="input-wrapper">
                <input type="text" id="url-input" name="query" 
                    placeholder="Search for a song..." autocomplete="off"
                    hx-post="/search" hx-trigger="keyup changed delay:500ms" hx-target="#search-results">
                <ul id="search-results" role="listbox"></ul>
            </div>
            <form hx-post="/{{ room.session_id }}/queue" hx-target="#input-wrapper" style="margin: 0;">
                <input type="hidden" name="url" id="hidden-submission-url">
                <button type="submit" class="btn-add"
                    onclick="document.getElementById('hidden-submission-url').value = document.getElementById('url-input').value">
                    Add
                </button>
            </form>
            <style>
              .search-container {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);

                display: flex;
                gap: 15px;
                width: 100%;
                max-width: 600px;
              }
            </style>
        </div>
        <div class="invite-dialog-container">
          <button id="open-dialog-btn">Invite</button>
          <dialog id="invite-dialog">
            <h2>Invite friends to your room!</h2>
            <p><b>Code:</b> {{ room.session_id }}</p>
            <button id="close-dialog-btn">Close</button>
          </dialog>
          <script>
            const dialog = document.getElementById('invite-dialog');

            document.getElementById('open-dialog-btn')
              .addEventListener('click', () => dialog.showModal());

            document.getElementById('close-dialog-btn')
              .addEventListener('click', () => dialog.close());
          </script>

          <style>
            .invite-dialog-container {
              margin-left: auto;          /* push to far right */
              display: flex;
              align-items: center;        /* vertical centering */
            }

            /* --- Dialog Backdrop --- */
            dialog::backdrop {
                background: rgba(0, 0, 0, 0.75);
                backdrop-filter: blur(6px);
            }

            /* --- Dialog Container --- */
            dialog {
                background: rgba(15, 15, 15, 0.85);
                color: var(--text-primary);
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-radius: 20px;
                padding: 32px;
                width: 100%;
                max-width: 420px;

                box-shadow:
                    0 30px 60px rgba(0, 0, 0, 0.7),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05);

                backdrop-filter: blur(20px);
                animation: fadeIn 0.25s ease;
            }

            /* --- Dialog Typography --- */
            dialog h2 {
                margin: 0 0 12px 0;
                font-size: 1.4rem;
                font-weight: 800;
            }

            dialog p {
                margin: 0 0 24px 0;
                color: rgba(255, 255, 255, 0.75);
                line-height: 1.5;
                word-break: break-all;
            }

            /* --- Dialog Buttons --- */
            dialog button {
                background: white;
                color: black;
                border: none;
                border-radius: 24px;
                padding: 10px 22px;
                font-weight: 700;
                cursor: pointer;
                transition: transform 0.1s, filter 0.2s;
            }

            dialog button:hover {
                filter: brightness(0.9);
            }

            dialog button:active {
                transform: scale(0.96);
            }

            /* Optional secondary button style */
            dialog .btn-secondary {
                background: rgba(255,255,255,0.1);
                color: white;
            }

            /* --- Invite Button --- */
            #open-dialog-btn {                
                background: rgba(255, 255, 255, 0.12);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 999px;

                padding: 10px 22px;
                font-size: 0.85rem;
                font-weight: 700;
                letter-spacing: 0.4px;

                cursor: pointer;
                backdrop-filter: blur(12px);
                box-shadow:
                    0 10px 25px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05);

                transition:
                    background 0.2s ease,
                    transform 0.1s ease,
                    box-shadow 0.2s ease;
            }

            /* Hover = subtle glow */
            #open-dialog-btn:hover {
                background: rgba(255, 255, 255, 0.18);
                box-shadow:
                    0 15px 35px rgba(0, 0, 0, 0.55),
                    inset 0 1px 0 rgba(255, 255, 255, 0.08);
            }

            /* Pressed */
            #open-dialog-btn:active {
                transform: scale(0.96);
            }

            /* Keyboard accessibility */
            #open-dialog-btn:focus-visible {
                outline: none;
                box-shadow:
                    0 0 0 2px rgba(255, 255, 255, 0.4),
                    0 15px 35px rgba(0, 0, 0, 0.6);
            }
          </style>
        </div>
        <style>
          header {
            display: flex;
            align-items: center;
          }
        </style>
    </header>

    <main>
        <div class="art-column">
            
            <div id="now-playing-art">
                <div style="width: 100%; height: 100%; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 60px; opacity: 0.2;">ðŸŽµ</span>
                </div>
            </div>

            <div id="main-info-area">
                <h1 id="main-title">Ready to Play</h1>
                <h2 id="main-artist">Add a song to start</h2>
            </div>

        </div>

        <div class="queue-column">
            <div class="queue-header">
                <h3>Up Next</h3>
                <form hx-post="/play" hx-target="#player-container" hx-swap="innerHTML" style="margin:0;">
                    <button type="submit" class="btn-secondary">â–¶ Play Top</button>
                </form>
            </div>
            
            <div id="queue-scroll-area">
                <ul id="queue-list"
                    hx-get="/{{ room.session_id }}/queue"
                    hx-trigger="every 2s"
                    hx-swap="innerHTML">
                </ul>
            </div>
            <div id="input-wrapper"></div>
        </div>
    </main>

    <div class="player-bar">
        <div id="player-container">
            <div style="color: #666; font-size: 0.9rem;">No music playing</div>
        </div>
    </div>

  </body>
</html>
